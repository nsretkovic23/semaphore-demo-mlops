version: v1.0
name: "HuggingFace Spaces \U0001F917"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build and deploy
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - artifact pull workflow --force models
            - './deploy.sh https://huggingface.co/spaces/tomfern/cats-and-dogs $HOME/.ssh/id_ed25519'
      secrets:
        - name: huggingface-tomfern
